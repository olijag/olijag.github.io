<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6df9c3a8aa.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>

    <div class="wrapper">
        <div id="MENU">
            <ul>
                <li><a href="#Home">Home</a></li>
                <li><a href="#Market">Market</a></li>
                <li><a href="#Staking">Staking</a></li>
                <li><a href="#Loan">Loan</a></li>
                <li><a href="#Portfolio">Portfolio</a></li>
            </ul>
        </div>
        <div id="ACCOUNT-BALANCE">
            <div>
                <p class="p1"><i class="fa-solid fa-wallet"></i>TOTAL EQUITY</p>
                <p id="TOTAL_EQUITY"></p>
            </div>
        </div>
    </div>

    <div class="wrapper">
        <div id="MAIN-CONTAINER">
        </div>
        <div id="STATS-CONTAINER">
            <div id="STATS-HEADER">
                <h4>Statistics</h4>
            </div>
            <div id="STATS-LEVEL" class="stats-styling">
                <p><i class="fa-solid fa-user"></i> Level</p>
                <p id="SHOW-USER-LEVEL"></p>
            </div>
            <div id="STATS-MY-POWER" class="stats-styling">
                <p><i class="fa-solid fa-plug-circle-bolt"></i> My Power</p>
            </div>
            <div id="STATS-NET-POWER" class="stats-styling">
                <p><i class="fa-solid fa-wifi"></i> Network Power</p>
            </div>
            <div id="STATS-BLOCK-REWARD" class="stats-styling">
                <p><i class="fa-solid fa-trophy"></i> Block Reward</p>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
